<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MySuperCars</title>
</head>
<body>

<table>
    <tr>
        <th>Столбец 1</th>
        <th>Столбец 2</th>
        <th>Столбец 3</th>
    </tr>
    <tr th:each="car : ${carList}">
        <th th:utext="${car.getModel()}">...</th>
        <th th:utext="${car.getSeries()}">...</th>
        <th th:utext="${car.getVin()}">...</th>
    </tr>
</table>

</body>
</html>
